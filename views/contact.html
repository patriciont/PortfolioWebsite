<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #8e44ad, #ff758c);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      header {
        text-align: center;
        margin-bottom: 30px;
      }
      nav {
        margin-bottom: 20px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      section {
        width: 100%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        text-align: center;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }
      p {
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        margin: 10px 0 5px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 80%;
        max-width: 400px;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
      }
      input:focus,
      textarea:focus {
        outline: 2px solid #ff758c;
      }
      button {
        padding: 10px 20px;
        background: #ff758c;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #ff5673;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
    </header>

    <nav>
      <a href="/">Home</a>
      <a href="/contact">Contact</a>
    </nav>

    <section>
      <p>
        If you have any questions, job offers, or collaboration ideas, feel free
        to reach out!
      </p>

      <form action="/contact" method="POST">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Your Message"
          rows="5"
          required
        ></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </body>
</html>
